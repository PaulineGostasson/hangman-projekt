<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hangman boilerplate</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

        <a class="theme countries-theme" href="/hangman-boilerplate/game.html"
          >COUNTRIES</a
        >
        <a class="theme halloween-theme" href="/hangman-boilerplate/game.html"

        >
      </div>
      <p id="made-by-txt">MADE BY</p>
      <p id="names-txt">Pauline, Erik & Dennis</p>
    </main>
    <script src="js/index.js"></script>
